<div class="h-screen bg-slate-800 text-white">
  <h1 class="text-3xl font-bold underline">Basketball GM</h1>

  <div>
    <p>Click the button below to simulate a game</p>
    <button
      class="rounded bg-blue-500 px-4 py-2 text-white hover:bg-blue-700"
      (click)="simulateGame()">
      Simulate Game
    </button>
  </div>

  @if (gameResult()) {
    <app-stats-table [team]="gameResult()!.homeTeam" />
    <app-stats-table [team]="gameResult()!.awayTeam" />
  }
</div>

<router-outlet />
